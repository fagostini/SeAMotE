---
title:      Sequence Analysis of Motifs Enrichemnt
name:       seamote
title_styled:   >
    SeAMotE - Sequence Analysis of Motifs Enrichemnt
version:    1.0
description:    >
    This module computes motif enrichment analysis

description_short:    >
    This module computes motif enrichment analysis
    
nav_links:
    -   title:  >
            SeAMotE Home
        href:   >
            http://service.tartaglialab.com/new_submission/seamote   
    -   title:  >
            Documentation
        href:   >
            http://service.tartaglialab.com/static_files/shared/documentation.html#4        
    -   title:  >
            Tutorial
        href:   >
            http://service.tartaglialab.com/static_files/shared/tutorial.html        
    -   title:  >
            Group page @ CRG
        href:   >
            http://pasteur.crg.es/portal/page/portal/827A462EAB6802B3E04012AC0E01291B
   
form_fields:
    -   name: title
        description: Submission label (optional)
        required: No
        type: text
    -   name: email
        description: Email address (optional)<br/> 
            <small>However, we suggest to provide an email address for jobs with more than 500 sequences</small>
        type: email
        required: No
    -   name: use_as_reference
        description: Reference set 
        type: radio
        required: Yes
        entries:
            -   title: Shuffle
                value: shuffle
                hides:
                    - negative_set
            -   title: Random
                value: random
                hides:
                    - negative_set
            -   title: Custom
                value: negative
                shows:
                    - negative_set
    -   name: mode
        description: >
            Run mode <br/> 
            <small>Basic run is recommended for majority of users and provides simplicity and robustness.
            Switching to expert mode enables additional features aimed at advanced users but at potential
            cost of increased computational time. 
        type: radio
        required: Yes
        entries:
            -   title: Basic
                value: basic
                hides:  
                    - threshold
#                    - motif_set
            -   title: Advanced
                value: advanced
                shows:  
                    - threshold
#                    - motif_set
    -   name: threshold
        description: Set coverage
        type: radio
        required: No
        hidden: Yes
        entries:
            -   title:  60%
                value:  0.6
            -   title:  70%
                value:  0.7
            -   title:  80%
                value:  0.8
            -   title:  90%
                value:  0.9
            -   title:  95%
                value:  0.95

file_uploads:    
#    -   filename: M.file
#        name: motif_set
#        description:  >
#            Upload a set of motifs <small>(one letter code,
#            one per line, all of the same size)</small>
#        required: No
#        hidden: yes
    -   filename: A.fasta
        name: positive_set
        description:     >
            Upload a Positive dataset <small>(FASTA format, 
            at least 10 and at most 10<sup>4</sup> sequences)</small>
        format: fasta
        required: Yes        
        min_sequences:  10
        max_sequences:  10000
        min_indiv_len:  20
        max_indiv_len:  15000
    -   filename: B.fasta
        name: negative_set
        description:  >
            Upload a Reference dataset <small>(FASTA format, 
            at least 10 and at most 10<sup>4</sup> sequences)</small>
        format: fasta
        required: No
        min_sequences:  10
        max_sequences:  10000
        min_indiv_len:  20
        max_indiv_len:  15000
        hidden: yes

examples:
    -   reference_id:   8888
        title:          Load Example
        description:    A simple example of 10 vs 10 mRNAs

algorithm:
    command:              "seamote.py -fileA=<file0> -fileB=<file1> -output_dir=<output_dir>"
    processing_timeout:   7200
    
# for the processing part
output:
    - 

