---
title:      Sequence Analysis of Motifs Enrichment
name:       seamote
title_styled:   >
    SeAMotE - Sequence Analysis of Motifs Enrichment
version:    1.0
description:    >
    This module computes a discriminative motif enrichment analysis

description_short:    >
    This module computes a discriminative motif enrichment analysis
    
nav_links:
    -   title:  >
            SeAMotE Home
        href:   >
            http://service.tartaglialab.com/new_submission/seamote   
    -   title:  >
            Tutorial
        href:   >
            http://service.tartaglialab.com/static_files/shared/tutorial_seamote.html        
    -   title:  >
            Group page @ CRG
        href:   >
            http://pasteur.crg.es/portal/page/portal/827A462EAB6802B3E04012AC0E01291B
   
form_fields:
    -   name: title
        description: Submission label (optional)
        required: No
        type: text
    -   name: email
        description: Email address (optional)<br/> 
            <small>We suggest to provide an email address for jobs that contain more than 500 sequences</small>
        type: email
        required: No
    -   name: use_as_reference
        description: Reference set 
        type: radio
        required: Yes
        entries:
            -   title: Shuffle
                value: shuffle
                hides:
                    - negative_set
            -   title: Random
                value: random
                hides:
                    - negative_set
            -   title: Custom
                value: negative
                shows:
                    - negative_set
    -   name: threshold
        description: >
            Set Coverage<br/> 
            <small>Default is recommended for majority of users and provides simplicity and robustness.
            Switching to another threshold might yield to a different result but at potential
            cost of increased computational time.</small>
#            Switching to expert mode enables additional features aimed at advanced users but at potential
#            cost of increased computational time. 
        type: radio
        required: yes
        hidden: No
        entries:
            -   title:  Default (75%)
                value:  0.75
            -   title:  80%
                value:  0.8
            -   title:  85%
                value:  0.85
            -   title:  90%
                value:  0.9
            -   title:  95%
                value:  0.95

file_uploads:    
#    -   filename: M.file
#        name: motif_set
#        description:  >
#            Upload a set of motifs <small>(one letter code,
#            one per line, all of the same size)</small>
#        required: No
#        hidden: yes
    -   filename: A.fasta
        name: positive_set
        description:     >
            Upload a Positive dataset <small>(FASTA format, 
            at least 10 and at most 10<sup>4</sup> sequences)</small>
        format: fasta
        required: Yes        
        min_sequences:  10
        max_sequences:  10000
        min_indiv_len:  20
        max_indiv_len:  15000
    -   filename: B.fasta
        name: negative_set
        description:  >
            Upload a Reference dataset <small>(FASTA format, 
            at least 10 and at most 10<sup>4</sup> sequences)</small>
        format: fasta
        required: No
        min_sequences:  10
        max_sequences:  10000
        min_indiv_len:  20
        max_indiv_len:  15000
        hidden: yes

examples:
    -   reference_id:   18324
        title:          PAR-CLIP bound/unbound transcripts (FUS protein)
        description:    <a href="http://www.ncbi.nlm.nih.gov/pubmed/22081015" target="_blank">RNA targets of wild-type and mutant FET family proteins. Hoell. <i>et al.</i>, 2011</a>

algorithm:
    command:              "seamote.py -fileA=<file0> -fileB=<file1> -output_dir=<output_dir>"
    processing_timeout:   86400
    
# for the processing part
output:
    - 

